<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Football Goals Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>âš½ Football Goals Predictor</h1>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="post">
        {% for feat in feature_names %}
          <div class="form-row">
            <label for="{{ feat }}">{{ feat.replace('_',' ').title() }}:</label>
            {% if feat == 'Position' %}
              <input type="text" name="{{ feat }}" id="{{ feat }}" placeholder="e.g. Forward">
            {% else %}
              <input type="text" name="{{ feat }}" id="{{ feat }}">
            {% endif %}
          </div>
        {% endfor %}
        <div class="form-row">
          <button type="submit">Predict</button>
        </div>
      </form>

      {% if prediction is not none %}
        <div class="result">Predicted Goals: <strong>{{ prediction | round(2) }}</strong></div>
      {% endif %}
    </div>
  </body>
</html>
